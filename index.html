<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Entregable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Añadir Linea</h2>
            </div>
            <div class="modal-Input">
                <label for="addTitle">Titulo</label>
                <input type="text" id="addTitle" placeholder="Titulo">
            </div>
            <div class="modal-Input">
                <label for="addBody">Cuerpo</label>
                <input type="text" id="addBody" placeholder="Cuerpo">
            </div>
            <div class="modal-button">
                <button onclick="addLine()">Añadir</button>
                <button onclick="document.getElementById('addModal').style.display = 'none'">Cerrar</button>
            </div>
        </div>
    </div>

<div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Linea</h2>
            </div>
            <input type="hidden" id="editId">
            <div class="modal-Input">
                <label for="uptTitle">Titulo</label>
                <input type="text" id="uptTitle" placeholder="Titulo">
            </div>
            <div class="modal-Input">
                <label for="uptBody">Cuerpo</label>
                <input type="text" id="uptBody" placeholder="Cuerpo">
            </div>
            <div class="modal-button">
                <button onclick="saveEdit()">Añadir</button>
                <button onclick="document.getElementById('editModal').style.display = 'none'">Cerrar</button>
            </div>
        </div>
    </div>

    <h1>Listado de Textos</h1>

    <div class="buttons">
        <button onclick="ResetAll()" style="width: 25%; margin-top: 20px;">Reiniciar Data</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
    <footer>
        <div class="buttons">
            <button onclick="openModal('add')" style="width: 25%; margin-top: 20px;">Agregar Linea</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
